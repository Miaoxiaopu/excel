spring.application.name=datadeal
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

#日志环境
#logging.config=classpath:logback-${spring.profiles.active}.xml
## 格式化时间
spring.jackson.dateFormat=yyyy-MM-dd HH:mm:ss
# jdbc_config
spring.datasource.url=jdbc:mysql://192.168.99.100:3306/info1?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis-plus配置
mybatis-plus.type-aliases-package=com.info.entity
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-underline=true
mybatis-plus.configuration.default-executor-type=reuse
