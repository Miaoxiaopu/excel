<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-paginator.js}"></script>
    <script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script>
</head>
<script type="text/javascript">
    function authc() {
        $.ajax({
            type: "POST", // 使用post方式
            url: "/login",
            contentType: "application/json",
            data: JSON.stringify({
                userName: $("#userName").val(),
                password: $("#password").val()
            }), // 参数列表，stringify()方法用于将JS对象序列化为json字符串
            dataType: "json",
            success: function (result) {
                if (result.code != -1) {
                    window.location.href = "/index.html";
                }
            },
            error: function (err) {
                console.log("查询失败", err);
            }
        })
    }
</script>
<body>
<!--<form action="/login" method="post">-->
    用户名：<input type="text" id="userName" name="userName">
    密码：<input type="text" id="password" name="password">
    <!--    提交:<input type="button" onclick="login()">-->
    提交:<input type="button" onclick="authc()">
<!--</form>-->

</body>
</html>
